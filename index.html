<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Link to favicon -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <span id="logged-in-user"></span>
    </div>
    <div id="start-page" class="page">
        <h1>Welcome to the Quiz!</h1>
        <input type="text" id="name-input" placeholder="Enter your name" />
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="quiz-page" class="page hidden">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <button id="next-button" class="hidden">Next Question</button>
    </div>

    <div id="result-page" class="page hidden">
        <h2>Your Score: <span id="score"></span></h2>
        <h3 id="user-name"></h3>
        <button id="restart-button">Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
